
<div class="container-fluid ">
  <div class="row g-0">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image "></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4" style="text-align: center;"><b>Login</b></h3>

              <form [formGroup]="registrationForm">
                <div class="form-floating mb-3">
                  <div class="form-group">
                    <label for="username">UserName</label>
                    <input
                      [class.is-invalid]="registrationForm.get('userName')?.invalid && registrationForm.get('userName')?.touched"
                      formControlName="userName" type="text" class="form-control" id="name">
                  </div>
                  <div *ngIf="registrationForm.get('userName')?.invalid && registrationForm.get('userName')?.touched">
                    <small *ngIf="registrationForm.get('userName')?.errors?.['required']" class="text-danger">Username
                      is required</small>
                    <small *ngIf="registrationForm.get('userName')?.errors?.['minlength']" class="text-danger">Username
                      must be at least 3 characters</small>

                      <!-- <small *ngIf="registrationForm.get('userName')?.errors?.['maxlength']" class="text-danger">Username
                        must be at most 5 characters</small> -->
                  </div>
                </div>
                <div class="form-floating mb-3">
                  <div class="form-group mt-3">
                    <label for="Password">Password</label>
                    <input
                      [class.is-invalid]="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched"
                      formControlName="password" type="Password" class="form-control" id="Password" name="Password">
                    <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
                      <small *ngIf="registrationForm.get('password')?.errors?.['required']" class="text-danger">Password
                        is
                        required</small>
                      <small *ngIf="registrationForm.get('password')?.errors?.['minlength']"
                        class="text-danger">Password must be
                        atleast 8 characters</small>
                    </div>
                  </div>
                </div>
                <div class="d-grid">
                  <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit"
                    (click)="onLogin()">Login
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
