    <!-- <div  class="pt-4"> -->
    <ngx-datatable class="material h-100 pt-4 " [rows]="rows" columnMode="force" [headerHeight]="50" [footerHeight]="0"
      [rowHeight]="50" [scrollbarV]="true">
      <ngx-datatable-column name=" Name: " prop="parseExtraData" [flexGrow]="3">
        <ng-template let-value="value" ngx-datatable-cell-template>
          {{value.firstName}} {{value.lastName}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Age:" prop="parseExtraData">
        <ng-template let-value="value" ngx-datatable-cell-template>
          {{value.age}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Gender:" prop="parseExtraData">
        <ng-template let-value="value" ngx-datatable-cell-template>
          {{value.gender}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Assessment:" prop="assessment">
        <ng-template let-value="value" ngx-datatable-cell-template>
          {{value}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Site:" prop="parseExtraData">
        <ng-template let-value="value" ngx-datatable-cell-template>
          {{value.ClinicName}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Reported:" prop="created">
        <ng-template let-value="value" ngx-datatable-cell-template>
          {{getDateValue(value)}}
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
    <!-- </div> -->
    <router-outlet></router-outlet>
  </nb-card-body>
</nb-card>
