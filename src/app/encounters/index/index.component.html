<nb-card>
    <nb-card-body>
        <div class="row">
            <div class="col">
              <button nbButton shape="rectangle" status="primary" class="w-100 px-0 me-5 " (click)="getstatslist()">
                <nb-icon icon="clock-outline"></nb-icon>WAITING ROOM
                {{getStatsNub('6')}}
              </button>
            </div>
            <div  class="col " >
              <button nbButton shape="rectangle" status="success" class="w-100 px-0 me-5" (click)="getstatslist()"> 
                <nb-icon icon="calendar-outline"></nb-icon>SCHEDULED
                {{getStatsNub('1')}}
              </button>
            </div>
            <div  class="col">
              <button nbButton shape="rectangle" class="btn_async w-100 px-0 me-5" (click)="getstatslist()">
                 <nb-icon icon="flip-2-outline"></nb-icon>ASYNCHRONOUS 
                 {{getStatsNub('0')}}
                </button>
            </div>
            <div  class="col" >
              <button nbButton shape="rectangle" status="danger" class="w-100 px-0 me-5" (click)="getstatslist()">
                 <nb-icon icon="phone-call-outline"></nb-icon>CALLBACK
                 {{getStatsNub('3')}}
                </button>
            </div>
            <div  class="col">
              <button nbButton shape="rectangle" status="warning" class="w-100 px-0 me-5" (click)="getstatslist()">
                 <nb-icon icon="list-outline"></nb-icon>FOLLOW UP
                 {{getStatsNub('4')}}
                </button>
            </div>
            <div  class="col">
              <button nbButton shape="rectangle" class=" btn_comp w-100 px-0 me-5" (click)="getstatslist()"> 
                <nb-icon icon="checkmark-outline"></nb-icon>COMPLETED
                {{getStatsNub('7')}}
              </button>
            </div>
          </div>
          <div class="pt-4">
            <input nbInput type="search" placeholder="search" class=" mx-2">
            <nb-icon icon="refresh-outline" class=" mx-1"></nb-icon>
          </div>
          <router-outlet></router-outlet>
    </nb-card-body>
</nb-card>
